
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fãs do Davi Brito</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div style="text-align: center;">
    <img src="davi.jpg" alt="Davi Brito" style="max-width: 300px; border-radius: 10px; margin-bottom: 20px;">
  </div>

  <h1>Fã De Guê?</h1>

  <form id="fanForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>

    <button type="submit">Cadastrar</button>
  </form>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="window.location.href='lista.html'">Ver Fãs Cadastrados</button>
  </div>

  <script>
    const fanForm = document.getElementById('fanForm');

    fanForm.onsubmit = function (e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const idade = document.getElementById('idade').value.trim();

      if (!nome || !email || !idade) {
        alert('Preencha todos os campos!');
        return;
      }

      const fans = JSON.parse(localStorage.getItem('fans') || '[]');
      fans.push({ nome, email, idade });
      localStorage.setItem('fans', JSON.stringify(fans));
      fanForm.reset();
      alert('Cadastro realizado com sucesso!');
    };
  </script>
</body>
</html>
